{% extends "base.html" %}

{% block content %}
    <div class="contact-form">
        <h1>Contact Us</h1>

        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="message {% if message.tags %}{{ message.tags }}{% endif %} fade-out">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="post" action="{% url 'contact_form' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        // Auto-remove messages after fade out animation
        setTimeout(function() {
            var messages = document.querySelectorAll('.message.fade-out');
            messages.forEach(function(msg) {
                msg.remove();
            });
        }, 5000);
    </script>

{% endblock %}
