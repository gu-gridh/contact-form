{% extends "pages/base.html" %}

{% block content %}
  <h2>Contact Us</h2>
  {% if success %}
    <p>Thank you for your message!</p>
  {% else %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="text" name="interesting" style="display:none" autocomplete="off" />
      <button type="submit">Submit Message</button>
    </form>
  {% endif %}
{% endblock %}
